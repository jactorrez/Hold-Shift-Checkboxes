<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input data-pos="0" type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input data-pos="1" type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input data-pos="2" type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input data-pos="3" type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input data-pos="4" type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input data-pos="5" type="checkbox">
      <p>Try do it with out any libraries</p>
    </div>
    <div class="item">
      <input data-pos="6" type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input data-pos="7" type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input data-pos="8" type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script src="scripts.js"></script>
</body>
</html>
